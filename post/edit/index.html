<html lang="en">
  <head>
    <title>My profile | Hello!</title>
    <meta name="description" content="Profile information." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
  </head>
  <body class="row gx-0">
    <div class="col-12 col-md-3 bg-light">
      <nav
        class="navbar navbar-expand-md bg-light d-md-flex flex-column align-items-start sticky-md-top"
      >
        <div class="container-fluid pb-1">
          <a class="navbar-brand" href="/feed/">
            <span class="text-secondary fw-bold display-5">Hello!</span>
          </a>
          <button
            class="navbar-toggler text-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Open navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse d-lg-flex" id="mainNav">
          <div class="bg-light py-1">
            <ul class="navbar-nav fw-bold d-md-flex flex-md-column">
              <li class="nav-item active mx-2">
                <a href="/feed/" class="nav-link" aria-current="page">
                  <i class="bi bi-house-door-fill m-1 fs-4"></i>
                  Home
                </a>
              </li>
              <li class="nav-item mx-2">
                <a href="/profile/" class="nav-link">
                  <i class="bi bi-person-fill m-1 fs-4"></i>
                  Profile
                </a>
              </li>
              <li class="nav-item mx-2">
                <a id="logOut" class="nav-link">
                  <i class="bi bi-power m-1 fs-4"></i>
                  Log Out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <section class="col-12 col-md-9 justify-content-center px-3">
      <div class="row" class="col-12 col-md-9 justify-content-center">
        <form id="updatePost">
          <div class="text-center">
            <h1>Edit post</h1>
          </div>
          <div class="mb-4 form-floating">
            <input type="text" name="title" class="form-control" required />
            <label class="form-label" for="title"> Title </label>
          </div>

          <div class="mb-4 form-floating">
            <textarea name="body" class="form-control" required></textarea>
            <label class="form-label" for="text-content">Body</label>
          </div>

          <div class="mb-4 form-floating">
            <input type="text" name="tags" class="form-control" />
            <label class="form-label" for="tags">Tags</label>
          </div>

          <div class="mb-4 form-floating">
            <input type="url" name="media" class="form-control" />
            <label class="form-label" for="media">Media</label>
          </div>

          <div class="row mb-4 justify-content-center">
            <button class="btn btn-secondary btn-lg col-5">
              Update post <i class="bi bi-pencil"></i>
            </button>
          </div>
        </form>
        <div class="row m-0 justify-content-center">
          <button id="deleteButton" class="btn btn-danger btn-lg col-5">
            Delete post <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
