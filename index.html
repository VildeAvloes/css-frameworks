<html lang="en">
  <head>
    <title>Welcome | Hello!</title>
    <meta name="description" content="Sign in to your Hello-account." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
  </head>
  <body class="bg-bglight">
    <section class="h-100 d-flex align-items-center justify-content-center">
      <div class="container-md py-5">
        <div class="row gap-5 justify-content-center align-items-center">
          <div class="col-12 col-lg-6 text-center">
            <h1>
              <div class="display-5">Everything begins at</div>
              <div class="display-3 text-secondary">Hello!</div>
            </h1>
            <p class="lead my-4">
              Sign in to say hello to your friends and to make new friends!
            </p>
            <div class="row mb-4 text-center">
              <a
                href="profile/login/"
                class="btn btn-lg btn-primary col-6 mx-auto"
                tabindex="-1"
                role="button"
              >
                Sign in
              </a>
            </div>

            <div class="text-center">
              <p class="fw-light fst-italic mb-1">Not a member yet?</p>
              <div class="row">
                <a
                  href="profile/register/"
                  class="btn btn-lg btn-secondary col-6 mx-auto mb-4"
                  tabindex="-1"
                  role="button"
                >
                  Register here
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
