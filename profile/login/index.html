<html lang="en">
  <head>
    <title>Sign in @ Hello!</title>
    <meta name="description" content="Sign in to your Hello-account." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
  </head>
  <body class="row gx-0">
    <div class="col-12">
      <nav class="navbar bg-light align-items-start sticky-md-top">
        <div class="container-fluid pb-1">
          <a class="navbar-brand" href="/">
            <span class="text-secondary fw-bold display-5">Hello!</span>
          </a>
        </div>
      </nav>

      <section class="justify-content-center px-3">
        <div class="row py-4 d-flex flex-column align-items-center">
          <div class="col-12 col-md-6 col-lg-5">
            <div class="text-center">
              <h1>Sign in</h1>
            </div>

            <form id="loginForm">
              <div class="mb-4 form-floating">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="You must register with an email from @noroff.no or @stud.noroff.no. Example: janedoe@stud.noroff.no"
                  required
                />
                <label for="email" class="form-label">
                  <i class="bi bi-envelope-fill text-primary"></i>
                  Email address
                </label>
              </div>

              <div class="mb-4 form-floating">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  minlength="8"
                  title="You password must contain at least 8 characters."
                  required
                />
                <label for="password" class="form-label">
                  <i class="bi bi-lock-fill text-primary"></i>
                  Password
                </label>
              </div>

              <div class="row mb-4 justify-content-center">
                <button type="submit" class="btn btn-lg btn-primary col-6">
                  Sign in
                </button>
              </div>
            </form>
            <div class="text-center">
              <p class="fw-light fst-italic mb-1">Not a member yet?</p>
              <div class="row">
                <a
                  href="/profile/register/"
                  class="btn btn-lg btn-secondary col-6 mx-auto mb-4"
                  tabindex="-1"
                  role="button"
                >
                  Register here
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
